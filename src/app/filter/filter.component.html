<section class="container">
  <div class="filter flex flex-column">
    <span class="filter__title">Choose genre:</span>
    <div class="genres flex justify-center">
      <button class="genre" *ngFor="let genr of genreList" (click)="getMovieByGenre(genr)">{{genr}}</button>
      <button class="reset" (click)="reset">Reset</button>
    </div>
  </div>
</section>
