<section class="container flex justify-center">
  <input type="text" class="search" placeholder="Search . . ." [(ngModel)]="search">
</section>
<section class="container flex justify-center">
  <div class="list__movies"
       *ngFor="let mov of filteredMovies.length ? (filteredMovies | search: search) : (movies | search:search)">
    <app-cinema-card [data]="mov" (val)="getVal($event)"></app-cinema-card>
  </div>
</section>
