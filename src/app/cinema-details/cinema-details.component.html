<article class="container">
  <button class="back-btn" routerLink=""><img class="img" src="assets/back.svg">Back</button>
  <div class="details">
    <div class="details__img">
      <img [src]="mov?.img" class="movie__img">
    </div>
    <div class="details__annotation">
      <span class="movie__name">{{mov?.name}}</span>
      <span class="movie__description">{{mov?.description}}</span>
      <span class="movie__genre">{{mov?.genres}}</span>
      <span class="movie__lengt">{{mov?.length}}</span>
      <span class="movie__rate">{{mov?.rate}}</span>
    </div>
  </div>
</article>
